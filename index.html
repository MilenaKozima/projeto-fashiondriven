<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>Fashion Driven</title>
</head>

<body>
    <div>
        <div class="topo">
            <div class="logo">
                <img src="./imagens/Logo.png" alt="">
            </div>
            <div>
                <button class="usuario">
                </button>
            </div>
        </div>
        <div class="meio">
            <div class="esquerda">
                <div class="infocamisetas">
                    <div class="modelo">
                        <p>Escolha o modelo</p>
                        <div class="op3">
                            <div class="opcao">
                                <div onclick="selecionarmodelo(this)" class="icone">
                                    <img src="./imagens/tshirt.png">
                                </div>
                                <p>t-shirt</p>
                            </div>
                            <div class="opcao">
                                <div onclick="selecionarmodelo(this)" class="icone">
                                    <img src="./imagens/Camiseta.png">
                                </div>
                                <p>top-tank</p>
                            </div>
                            <div class="opcao">
                                <div onclick="selecionarmodelo(this)" class="icone">
                                    <img src="./imagens/Mangalonga.png">
                                </div>
                                <p>long</p>
                            </div>
                        </div>
                    </div>
                    <div class="modelo2">
                        <p>Escolha a gola</p>
                        <div class="op3">
                            <div class="opcao">
                                <div onclick="selecionargola(this)" class="icone">
                                    <img src="./imagens/GolaV.png">
                                </div>
                                <p>v-neck</p>
                            </div>
                            <div class="opcao">
                                <div onclick="selecionargola(this)" class="icone">
                                    <img src="./imagens/GolaRedonda.png">
                                </div>
                                <p>round</p>
                            </div>
                            <div class="opcao">
                                <div onclick="selecionargola(this)" class="icone">
                                    <img src="./imagens/GolaPolo.png">
                                </div>
                                <p>polo</p>
                            </div>
                        </div>
                    </div>
                    <div class="modelo2">
                        <p>Escolha o tecido</p>
                        <div class="op3">
                            <div class="opcao">
                                <div onclick="selecionartecido(this)" class="icone">
                                    <img src="./imagens/Seda.png">
                                </div>
                                <p>silk</p>
                            </div>
                            <div class="opcao">
                                <div onclick="selecionartecido(this)" class="icone">
                                    <img src="./imagens/Algodão.png">
                                </div>
                                <p>cotton</p>
                            </div>
                            <div class="opcao">
                                <div onclick="selecionartecido(this)" class="icone">
                                    <img src="./imagens/Poliester.png">
                                </div>
                                <p>polyester</p>
                            </div>
                        </div>
                    </div>
                    <div class="linkcamiseta">
                        <p>Imagem de referência</p>
                        <input type="Insira o link">
                    </div>
                    <button onclick="postRequest(), contar()" class="pedido" disabled>
                        Confirmar pedido
                    </button>
                </div>
            </div>
            <div class="sucesso escondida">
            </div>
            <div class="erro escondida">
                <p>Algo deu errado</p>
                <p>A imagem deve possuir uma url valida</p>
                <img class="imgref" src="./imagens/image 1.png">
                <p class="tempo">Voltando para a pagina principal em <strong class="contador">0</strong> segundos</p>
            </div>
            <div class="direita">
                <img src="./imagens/ilustração.png">
            </div>
        </div>
        <div class="baixo">
            <div class="ultpedidos">
                <p>Últimos pedidos</p>
                <div class="filtros">
                    <button onclick="buscarTodas()" class="tudo">Todos os modelos</button>
                    <button onclick="buscartshirts()" class="ts">T-shirts</button>
                    <button onclick="buscarcamis()" class="camis">Camiseta</button>
                    <button onclick="buscarlonga()" class="longa">Manga longa</button>
                </div>
                <div class="pedidosantigos">
                </div>
            </div>
        </div>
    </div>


    <button onClick="getRequest()">Requisição GET</button>
    <button onClick="postRequest()">Requisição POST</button>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
